<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="credit"><a href="https://unsplash.com/@norevisions">Photo by No Revisions on Unsplash</a></div>
        <img src="https://images.unsplash.com/photo-1599629954205-6488cb69c4c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwcm9maWxlLXBhZ2V8ODB8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
            alt="two hands in white gloves holding a pink candle">
        <div class="content">
            <div id="writing1">
                <h1>Our candle scents are amazing and so are our deals! You don't want to miss out! Sign up <em>now</em>
                    to start saving!</h1>
            </div>
            <div>
                <h1>I mean how can you resist!</h1>
            </div>
            <div>
                <div>
                    <form action="example.com/path" method="post">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" placeholder="John" name="first_name">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" placeholder="Harrison" name="last_name">

                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email" placeholder="JohnH@example.com">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="000-000-0000">

                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password">
                        <label for="confirm_password">Password:</label>
                        <input type="password" id="confirm_password" name="password">
                    </form>
                </div>
                <button>Create Account</button>
                <div>Already have an account? <a href="url">Sign in</a></div>
            </div>
        </div>
</body>

</html>
